<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <title>Canvas test</title>
</head>
<body>
    <main>
        <h1>Pacman ate my canvas!</h1>
        <label for="pacman-color-select">
            <b>Pick a pacman flavour: </b>
        </label>
        <select name="pacman-color-select" id="pacman-color-select" onchange="updateBallColor(this.value)">
            <optgroup label="Simple"></optgroup>
            <option value="yellow">yellow</option>
            <option value="red">red</option>
            <option value="pink">pink</option>
            <option value="lightcoral">coral</option>
            <option value="#412002">taco bell</option>
        </select>
        <br>
        <label for="pacman-colorpicker">
            <b>Or choose your own flavour: </b>
        </label>
        <input type="color" name="pacman-colorpicker" id="pacman-colorpicker" onchange="updateBallColor(this.value)">
        <br>
        <label for="pacman-speed">
            <b>How speedy is pacman today? </b>
        </label>
        <input type="range" name="pacman-speed" id="pacman-speed" min="0" max="300" value="50" onchange="updateBallSpeed(this.value)">
        <br>
        <label for="pacman-bounce">
            <b>How much is gravity impacting pacman today? </b>
        </label>
        <input type="range" name="pacman-bounce" id="pacman-bounce" min="0" max="5" step="0.1" value="0.1" onchange="updateBallBounciness(this.value)">
        <hr>
        <div class="spelcontainer">
            <canvas id="spelletje" width="800" height="600">
        </div>

        </canvas>
    </main>
</body>
</html>
